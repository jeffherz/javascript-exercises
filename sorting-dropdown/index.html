<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>what's next</title>
</head>
<body>
    <form action=""></form>
        <div>
            <label for="firstQ">What do you want to do after high school?</label>
            <select name="firstQ" id="firstQ">
                <option value=""> </option>
                <option value="college">College</option>
                <option value="trade">Trade School</option>
                <option value="bootcamp">Bootcamp</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="collegeTrack" id="college">What information do you want to know about college?</label>
            <select name="collegeTrack" id="college">
                <option value=""> </option>
                <option value="collegeMajors">College Majors and Careers</option>
                <option value="collegeFinancing">College Finances</option>
                <option value="collegeMoney">Salary Expectations after Graduation</option>
            </select>
        </div>
        <div>
            <label for="tradeTrack">What information do you want to know about trade schools?</label>
            <select name="tradeTrack" id="trade">
                <option value=""> </option>
                <option value="tradeMajors">Trade School Majors and Careers</option>
                <option value="tradeFinancing">Paying for Trade School</option>
                <option value="tradeMoney">How much money would I make?</option>
            </select>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
